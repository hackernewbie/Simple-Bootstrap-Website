<!DOCTYPE html>
<html lang="en">
<head>
	<title>Glyphicons Examples</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			  <h4>Glyphicons</h4>
			  <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p> 
			  <p>Search icon: <span class="glyphicon glyphicon-search">
			  <p>Envelope with a link: <a href="#" class="glyphicon glyphicon-envelope"></a></p> 
			  <p>Search with a link: <a href="#" class="glyphicon glyphicon-search"></a>
			  <p>Print icon on a styled link button:
			  <a href="#" class="btn btn-success btn-lg">
    		  <span class="glyphicon glyphicon-print"></span> Print 
			  </a>
			  </p>
		</div>
	</body>
	</html>
