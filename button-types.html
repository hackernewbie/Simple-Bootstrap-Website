<!DOCTYPE html>
<html lang="en">
<head>
	<title>Modal Pop-up Examples</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<h3>Different types of buttons</h3>
			
			<button type="button" class="btn btn-primary active">Active button</button>
			<button type="button" class="btn btn-primary disabled">Disabled button</button>
			<button type="button" class="btn btn-primary btn-lg">Large button</button>
			<button type="button" class="btn btn-primary btn-md">Medium button</button>
			<button type="button" class="btn btn-primary btn-sm">Small button</button>
			<button type="button" class="btn btn-primary btn-xs">XS button</button>
			<button type="button" class="btn btn-primary btn-default">Default button</button>
			<button type="button" class="btn btn-primary btn-success">Success button</button>
			<button type="button" class="btn btn-primary btn-info">Info button</button>
			<button type="button" class="btn btn-primary btn-warning">Warning button</button>
			<button type="button" class="btn btn-primary btn-danger">Danger button</button>
		</div>
	</body>
	</html>
