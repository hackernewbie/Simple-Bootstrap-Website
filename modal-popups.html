<!DOCTYPE html>
<html lang="en">
<head>
	<title>Modal Pop-up Examples</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
		<h3>Log In Demo</h3>
		<button type="button" class ="btn btn-danger" data-toggle="modal" data-target="#modalDiv">Show log in form</button>
		<div class="modal fade" id="modalDiv">
			<div class="modal-dialog">
					<div class="modal-content">
					<!--Header-->

						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title">Log In</h3>
						</div>
						<!--Body-->
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Enter your Email here" style="padding:20px;">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Enter your Password here" style="padding:20px;">
								</div>
							</form>
						</div>
					<!--buttons-->
						<div class="modal-footer">
							<button class="btn btn-primary btn-block">Log In</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
