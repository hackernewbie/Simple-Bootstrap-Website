<!DOCTYPE html>
<html lang="en">
<head>
	<title>Progress-bar Examples</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
		<h3>Basic Progress Bars</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="56" aria-valuemin="0" aria-valuemax="100" style="width:56%;">
					56% complete
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="56" aria-valuemin="0" aria-valuemax="100" style="width:56%;">
					56% Complete (success)
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="56" aria-valuemin="0" aria-valuemax="100" style="width:56%;">
					56% complete
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="56" aria-valuemin="0" aria-valuemax="100" style="width:56%;">
					56% complete
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:85%;">
				85% complete
				</div>
			</div>
			<h3>Stacked progress-bar by placing multiple bars in the same div</h3>
			<div class="progress">
			  <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
			    Free Space
			  </div>
			  <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
			    Warning
			  </div>
			  <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:20%">
			    Danger
			  </div>
			</div>

		</div>
	</body>
	</html>
