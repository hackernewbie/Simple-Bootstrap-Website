<!DOCTYPE html>
<html lang="en">
<head>
	<title>Badges Examples</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			  <h3>Badges: </h3><h5>Badges are numerical indicators about how many items are associated with a link.</h5>
			  <a href="#">Rajiv<span class="badge">55</span></a></div></br>
			  <button type="button" class="btn btn-warning">Rajiv&nbsp; &nbsp;<span class="badge">55</span></button></div></br>
		</div>
	</body>
	</html>
